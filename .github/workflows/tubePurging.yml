name: tubePurging
on:
  push:
    paths:
      - '.github/workflows/tubePurging.yml'
      - 'solvers/**'
      - 'tutorials/*Foam/tubePurging/**'
  pull_request:
    branches:
      - master

jobs:
  tubePurging:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: apt-get
      run: |
        sudo sh -c "wget -O - http://dl.openfoam.org/gpg.key | apt-key add -"
        sudo add-apt-repository "http://dl.openfoam.org/ubuntu dev"
        sudo add-apt-repository http://dl.openfoam.org/ubuntu
        sudo apt update
        sudo apt install -y openfoam8
    - name: pip3
      run: pip3 install -r requirements.txt
      working-directory: src/foam2py

    - name: Allwmake
      run: . /opt/openfoam8/etc/bashrc && solvers/./Allwmake
    - name: Allrun
      run: |
        for CASE_PATH in *Foam/tubePurging; do
          if test -d "$CASE_PATH"; then
            . /opt/openfoam8/etc/bashrc && $CASE_PATH/./Allrun
          fi
        done
      working-directory: tutorials
    - name: post_process.py
      run: ./post_process.py
      working-directory: tutorials/multiCompressionFoam/tubePurging

    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: artifacts-tubePurging
        path: |
          tutorials/*Foam/tubePurging/log.*Mesh
          tutorials/*Foam/tubePurging/log.*Foam